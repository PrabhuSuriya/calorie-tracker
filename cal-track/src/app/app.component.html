<header class="flex bg-green-300 p-2 justify-content-between align-content-center">
    <div class="flex">
        <img src="assets/images/kcal.png" class="h-2rem">
        <h2 class="ml-3">
            Calorie Tracker
        </h2>
    </div>

    <nav class="flex align-items-center mr-4">
      <ng-container *ngIf="user">
        <a href="foods" class="pl-3 text-l font-bold no-underline text-indigo-900">Foods</a>
        <a (click)="openInviteDialog()" class="pl-3 text-l font-bold no-underline text-indigo-900 cursor-pointer">Invite
          a friend!</a>
        <a href="admin/foods" *ngIf="user.isAdmin" class="pl-3 text-l font-bold no-underline text-indigo-900">Admin</a>
        <a href="admin/reports" *ngIf="user.isAdmin"
          class="pl-3 text-l font-bold no-underline text-indigo-900">Reports</a>
        <h2 class="ml-4">Welcome, {{user.name}}</h2>
        <i class="pi pi-sign-out ml-2 line-height-1 cursor-pointer" pTooltip="Log out" tooltipPosition="left"
          (click)="logOut()"></i>
        <!-- <button pButton pRipple type="button" icon="pi pi-sign-out" class="p-button-rounded p-button-warning"></button> -->
      </ng-container>
    </nav>
</header>

<router-outlet></router-outlet>
<p-toast></p-toast>
