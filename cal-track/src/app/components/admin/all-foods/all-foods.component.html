<section class="flex justify-content-center flex-column">

  <div *ngIf="!userFoods?.length" class="empty text-2xl text-center p-4 border-1 m-4 border-dashed border-round">
    No items to show!
  </div>

  <section class="p-2 m-2 border-2 border-dashed border-round" *ngFor="let item of userFoods">
    <div class="flex border-bottom-1 justify-content-between align-items-center px-2">
      <h2>{{item.user.name}}</h2>
      <p-button styleClass="p-button-xs p-1 px-2" label="Add Food" icon="pi pi-plus"
        (onClick)="openAddDialog(item.user)">
      </p-button>
    </div>
    <section class="food-list grid grid-nogutter">
      <ct-food *ngFor="let food of item.foods; trackBy:foodTrackBy" [food]="food" [enableCRUD]="true"
        (edit)="onEditFood(food)" (delete)="onDeleteFood(food)" class="xs:col-12 md:col-6 lg:col-3">
      </ct-food>
    </section>
  </section>
</section>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
